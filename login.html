<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Cash2UPI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <form method="POST" action="/login" class="bg-gray-800 p-8 rounded-xl w-full max-w-sm space-y-6 shadow-xl">
    <h2 class="text-2xl font-bold text-center text-green-400">Admin Login</h2>
    <input type="password" name="password" placeholder="Enter Admin Password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" required />
    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-black py-2 rounded font-semibold">Login</button>
  </form>
</body>
</html>
